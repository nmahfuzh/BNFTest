{{Formlogin | json}};
<ion-view title="Login" id="page3">
  <ion-content padding="true" scroll="false" class="has-header">
    <form id="login-form21" class="list">
      <ion-list id="login-list3">
        <label class="item item-input" id="login-input18">
          <span class="input-label">Username</span>
          <input type="text" ng-model="Formlogin.user">
        </label>
        <label class="item item-input" id="login-input19">
          <span class="input-label">Password</span>
          <input type="text" ng-model="Formlogin.pass">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button4" ng-click="login()" class="button button-stable  button-block">Log in</button>
	  
	  <h3 align="center" style="color:red">{{resultLogin}}</h3>
      <a href="/signup" ui-sref="signup" id="login-button5" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
	
  </ion-content>
</ion-view>
